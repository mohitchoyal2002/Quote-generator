<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/9566e6c555.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Quote Generator</title>
</head>
<body>
	<div class="quote-container" id="quote-container">
		<div class="quote-text">
			<i class="fa-solid fa-quote-left"></i>
			<span class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit</span>
		</div>
	
		<div class="quote-author">
			<span class="author">Lorem ipsum</span>
		</div>
		<div class="button-container">
			<button class = "tweet-btn" id = "twitter" title="tweet This"><i class="fa-brands fa-twitter"></i></button>
			<button id="new-quote">New Quote</button>
		</div>
	</div>

	<div class="loader" id="loader"></div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
